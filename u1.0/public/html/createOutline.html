{{ define "content" }}

<header>
    New Outline
</header>
<div class="container">
    <div class="page">
        <div class="page-pad">
            <div class="">
                <form action="/defaults" method="post" role="form">
                    <fieldset>
                        <legend>Outline</legend>
                        {{range $key, $value := .}}
                        <div class="form-group">
                            <label for=""> {{$value.Format "Mon Jan 02, 2006"}} </label>
                            <input type="hidden" name="date" id="date" value='{{$value.Format "2006-01-02"}}'>
                        </div>
                        <div class="form-group">
                            <label for=""> Subject: </label>
                            <input type="text" name="subject" id="subject" required>
                        </div>
                        <div class="pad">
                            <hr>
                        </div> 
                        {{ end }}
                        <div class="form-group">
                            <label for="interval"></label>
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="pad">

            </div>
        </div>
    </div>
</div>


<!--
	tailwind
-->

{{ end }}
